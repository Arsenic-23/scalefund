<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scalefund</title>

    <!-- PWA meta -->
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Enter the premium world of trading with Scale Fund."
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- App Icon (for iOS Safari support) -->
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Favicon (browser tab icon) -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              "background-light": "#FFFFFF",
              "background-dark": "#000000",
              "surface-dark": "#101010",
              "text-light": "#000000",
              "text-dark": "#FFFFFF",
              "text-muted-dark": "#8A8A8A",
              "accent-blue": "#3B82F6",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              sans: ["system-ui", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.25rem",
              xl: "1.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
      }
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>

  <body class="bg-background-dark font-display text-text-dark overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
